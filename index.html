<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/VF.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Хедер сайта -->
    <header>
        <div class="container">
            <!-- Меню навигации сайта -->
            <nav>
                <div class="nav_menu">
                    <div class="nav_menu_logo">
                        <a href="#">
                            <img src="img/Логотип.png" alt="logo" class="logo">
                        </a>
                    </div>
                    <div class="bars">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="nav_menu_list">
                        <div class="x">
                            <i class="fa-solid fa-x"></i>
                        </div>
                        <a class="nav_menu_link" href="#">Главная</a>
                        <a class="nav_menu_link" href="#">Акции</a>
                        <a class="nav_menu_link" href="#">О нас</a>
                    </div>
                    <button class="nav_menu_button">
                        <img class="nav_menu_basket_img" src="img/Кнопка _Корзина_.svg" alt="basket">
                    </button>
            </nav>
            <!-- Реклама доставки заказа в хедере -->
            <div class="header_inner">
                <div class="hero_list">
                    <h1 class="hero_list-title">Быстрая доставка для Вас</h1>
                    <p class="hero_list-text">Сделай первый заказ и получи скидку 50%</p>
                    <button class="hero_list-btn">Заказать</button>
                </div>
                <div class="hero_img">
                    <img class="img-burger" src="img/Фото _Бургер_.svg" alt="burger">
                </div>
            </div>
        </div>
    </header>
    <!-- Главная страница сайта -->
    <main class="main">
        <!-- Меню сайта оглавление -->
        <h2 class="main-menu_title">Меню</h2>
        <div class="main-menu_list">
            <!-- Лист меню -->
            <ul class="main-menu_items">
                <li class="main-menu_item">
                    <a href="#" class="main-menu_link">
                        <img src="img/Картинка _Бургеры_.png" alt="image" class="main-img">
                    </a>
                    <a href="#" class="main-menu_link">
                        <h3 class="main-title">Бургеры</h3>
                    </a>
                </li>
                <li class="main-menu_item">
                    <a href="#" class="main-menu_link">
                        <img src="img/Картинка _Блюда из курицы_.png" alt="image" class="main-img">
                    </a>
                    <a href="#" class="main-menu_link">
                        <h3 class="main-title">Блюда из курицы</h3>
                    </a>
                </li>
                <li class="main-menu_item">
                    <a href="#" class="main-menu_link">
                        <img src="img/Картинка _Горячие блюда_.png" alt="image" class="main-img">
                    </a>
                    <a href="#" class="main-menu_link">
                        <h3 class="main-title">Горячие блюда</h3>
                    </a>
                </li>
                <li class="main-menu_item">
                    <a href="#" class="main-menu_link">
                        <img src="img/Картинка _Закуски_.png" alt="image" class="main-img">
                    </a>
                    <a href="#" class="main-menu_link">
                        <h3 class="main-title">Закуски</h3>
                    </a>
                </li>
                <li class="main-menu_item">
                    <a href="#" class="main-menu_link">
                        <img src="img/Картинка _Салаты_.png" alt="image" class="main-img">
                    </a>
                    <a href="#" class="main-menu_link">
                        <h3 class="main-title">Салаты</h3>
                    </a>
                </li>
                <li class="main-menu_item">
                    <a href="#" class="main-menu_link">
                        <img src="img/Картинка _Десерты_.png" alt="image" class="main-img">
                    </a>
                    <a href="#" class="main-menu_link">
                        <h3 class="main-title">Десерты</h3>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <!-- Футер сайта -->
    <footer class="footer">
        <div class="class_container">
            <!-- Различные юридические права -->
            <div class="footer-copyright">
                <ul class="footer-list">
                    <li class="footer-item">
                        <a href="#" class="footer-link">Программа лояльности</a>
                    </li>
                    <li class="footer-item">
                        <a href="#" class="footer-link">Политика конфиденциальности</a>
                    </li>
                    <li class="footer-item">
                        <a href="#" class="footer-link">Договор оферты</a>
                    </li>
                </ul>
            </div>
            <!-- Об организации -->
            <div class="footer-text">
                <div class="footer_text">ООО «Vintage Food»</div>
                <div class="footer_text">© Все права защищены</div>
            </div>
            <!-- Иконки соц. сетей -->
            <div class="footer-social_list">
                <ul class="footer-social_list">
                    <li class="footer-social_item">
                        <a href="#" class="social-icon_link" >
                            <img class="social-icon_1" src="img/VK Circled.svg" alt="VK">
                        </a>
                    </li>
                    <li class="footer-social_item">
                        <a href="#" class="social-icon_link" >
                            <img class="social-icon_2" src="img/Telegram.svg" alt="Telegram">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Код JS -->
    <script src="js/script.js"></script>
</body>
</html>
